<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Imagetect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
<div class="top-bar">
    <div class="logo-title">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-icon">
            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" stroke="#58a6ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Imagetect</h1>
    </div>
    <div class="header-controls">
        <div class="toggle-switch">
            <span>Light</span>
            <label class="switch">
                <input type="checkbox" id="themeToggle" checked>
                <span class="slider"></span>
            </label>
            <span>Dark</span>
        </div>
    </div>
</div>

<div class="container">
    <div class="main-content-area">
        <section class="compressor-section card">
            <h2>Compress Your Image</h2>
            <p>Upload an image and set a target size to compress it precisely.</p>
            
            <div class="controls-area">
                <div class="input-group">
                    <label for="imageUpload" class="btn-main btn-blue">Upload Image</label>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <div class="file-name-container">
                        <span id="fileName" class="file-name">No file chosen</span>
                    </div>
                </div>

                <div class="input-group-compound">
                    <span class="label">Target Size</span>
                    <input type="number" id="targetSize" placeholder="e.g. 500" min="1">
                    <div class="select-wrapper">
                        <select id="sizeUnit">
                            <option value="KB" selected>KB</option>
                            <option value="MB">MB</option>
                        </select>
                    </div>
                </div>
                
                <button id="compressBtn" class="btn-main btn-green" disabled>Compress</button>
            </div>
            
            <div id="messageBox" class="message-box" style="display: none;"></div>

            <div id="loading" class="loading-spinner" style="display: none;"></div>

            <div class="preview-area">
                <div class="image-container" id="originalContainer">
                    <h3>Original Image</h3>
                    <img id="originalImage" src="#" alt="Original Image Preview" style="display:none;">
                    <p id="originalSize"></p>
                </div>
                <div class="image-container" id="compressedContainer">
                    <h3>Compressed Image</h3>
                    <img id="compressedImage" src="#" alt="Compressed Image Preview" style="display:none;">
                    <p id="compressedSize"></p>
                    <a id="downloadLink" class="btn-main btn-blue" style="display: none;">Download Image</a>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
